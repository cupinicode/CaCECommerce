<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="registro.css">
</head>
<body class="registro">
    <div class="header">
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="49" viewBox="0 0 48 49" fill="none">
                <path d="M24 3.88171L48 45.4517H0L24 3.88171Z" fill="black"/>
              </svg>
            <h1 class="nombre">Nile</h1>
        </div>
    </div>
    <form class="medio" id="formulario">
        <input type="text" name="correo" id="correo-registro" placeholder="Correo">
        <input type="password" name="contraseña" id="contraseña-registro" placeholder="Contraseña">
        <div class="contenedor-condiciones">
            <input type="checkbox" name="condiciones" id="condiciones" class="checkbox">
            <p class="texto-condiciones">Acepto los terminos y condiciones</p>
        </div>
        <p class="error" hidden ></p>
        <button type="button" class="boton-registro" onclick="validar()">Registrarse</button>
    </form>
    <div class="bottom"></div>

    <!-- Bootstrap -->
    <script src="registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
