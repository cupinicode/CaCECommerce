<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce CaC</title>
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="inicio">
    <header>
        <i class="bi bi-list list-icon mobile"></i>
        <div class="contenedor-logo">
              <i class="bi bi-triangle-fill logo"></i>
              <h1 class="nombre">Nile</h1>
        </div>

        <nav class="contenedor-menu desktop">
            <a class="item-menu" href="./index.html">Inicio</a>
            <a class="item-menu" href="#">Categorias</a>
            <a class="item-menu" href="#">Mi cuenta</a>
            <a class="item-menu" href="./contacto.html">Contacto</a>
        </nav>

        <nav class="contenedor-menu-mobile mobile">
            <a class="item-menu" href="./index.html">Inicio</a>
            <a class="item-menu" href="#">Categorias</a>
            <a class="item-menu" href="#">Mi cuenta</a>
            <a class="item-menu" href="./contacto.html">Contacto</a>
        </nav>
        <div class="contenedor-tail">
          <!-- Icono persona -->
          <i class="bi bi-person-fill icono-header"></i>
          <!-- Icono bolsa vacia -->
          <i class="bi bi-bag icono-header icono-bolsa"></i>
          
          <div class="carrito">
            <div class="lista-items-carrito">
            </div>
            <hr>
            <a class="boton-card" href="#">Comprar</a>
          </div>
        </div>
       
    </header>
    <div class="contenedor-busqueda">
        <input type="text" name="buscar" id="buscar" class="buscar-field" placeholder="Buscar">
        <div class="boton-ordenar">
            <p class="texto-boton-ordenar">Ordenar</p>
            <i class="bi bi-filter"></i>
        </div>
    </div>
    <div class="wrapper">
        <div class="contenedor-productos" id="contenedor-productos">
        </div>
    </div>
    

    <!-- Bootstrap -->

    <script src="index.js"></script>
</body>
</html>
